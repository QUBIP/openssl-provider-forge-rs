---
name: CodeQL

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "30 1 * * 1"

jobs:
  codeql:
    name: ğŸ­ Scanning
    permissions:
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2
      - name: ğŸ— Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: actions
      - name: ğŸš€ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
